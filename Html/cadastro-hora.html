<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../temp/cadastro.css">
    <title>Cadastro Horarios</title>
</head>
<body>
    <nav class="navbar">
        <h1>Padrões Escala Dia</h1>
        <a href="menu.html">Menu</a>
    </nav>
    
    <div class = "inputs">
        
        <div id="cadastro-hora">
            <form id="meuFormulario">
                <input type="time" name="nova-hora" id="nova-hora" required>
                <input type="button" value="Cadastrar novo horario" onclick="cadatrarnovohorario(),enviarFormulario()">
                <input type="button" value="Cadastrar novo horario Retorno" onclick="cadatrarnovohorarioretono(),enviarFormulario()">
                <input type="button" value="Apagar horario" onclick="apagarhorario()">
            </form>
        </div>
         
    </div>
    
    <div class = "dias-da-semana">
        <input id= "segunda" type="button" value="Segunda-feira"onclick = "mostrarhorarios(this.value)">
        <input id= "terca" type="button" value="Terça-Feira"onclick = "mostrarhorarios(this.value)">
        <input id= "quarta" type="button" value="Quarta-Feira"onclick = "mostrarhorarios(this.value)">
        <input id= "quinta" type="button" value="Quinta-Feira"onclick = "mostrarhorarios(this.value)">
        <input id= "sexta" type="button" value="Sexta-Feira"onclick = "mostrarhorarios(this.value)">
        <input id= "sabado" type="button" value="Sabado"onclick = "mostrarhorarios(this.value)">
        <input id= "domingo" type="button" value="Domingo"onclick = "mostrarhorarios(this.value)">
    </div>

    <div class="escalas">
        <div id ="padrao-dia">
            <div id="select-day">
            </div>
        </div>
        <div id ="retorno-dia">
            <div id="select-day">
            </div>
        </div>
    </div>
    

    
</body>
<script src="../js/cadastro-hora.js"></script>
<script src="../js/geral.js"></script>

</html>

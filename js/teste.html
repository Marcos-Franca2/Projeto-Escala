<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Tipo Date com Data Atual</title>
</head>
<body>

  <h1>Input Tipo Date com Data Atual</h1>

  <form>
    <label for="dataAtual">Data Atual:</label>
    <input type="date" id="dataAtual">

    <input type="submit" value="Enviar">
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var inputDate = document.getElementById('dataAtual');
      
      // Obter a data atual no formato YYYY-MM-DD
      var dataAtual = new Date().toISOString().split('T')[0];

      // Definir o valor do input para a data atual
      inputDate.value = dataAtual;
    });
  </script>

</body>
</html>
